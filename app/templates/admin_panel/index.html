{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Admin Panel</h1>
    
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">Manage user accounts and roles</p>
                    <a href="{{ url_for('admin_panel.users') }}" class="btn btn-primary">View Users</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Animals</h5>
                    <p class="card-text">Manage animals and adoptions</p>
                    <a href="{{ url_for('admin_panel.animals') }}" class="btn btn-primary">View Animals</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Lost & Found</h5>
                    <p class="card-text">Manage lost and found reports</p>
                    <a href="{{ url_for('admin_panel.reports') }}" class="btn btn-primary">View Reports</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Applications</h5>
                    <p class="card-text">Review adoption applications</p>
                    <a href="{{ url_for('admin_panel.applications') }}" class="btn btn-primary">View Applications</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
