{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Реєстрація</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    {% include 'auth/_form_fields.html' %}
                    <div class="d-grid">
                        {{ form.submit(class="btn btn-primary", value="Зареєструватися") }}
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Вже маєте акаунт? <a href="{{ url_for('auth.login') }}">Увійти</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
